<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissors game</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ROCK - PAPER - SCISSORS</h1>
      <div class="game-board">
        <h2 id="game-title">PLAY GAME</h2>
        <h3 id="game-score">PRESS START</h3>
        <button id="start">START</button>
        <button class="game" id="rock">ROCK</button>
        <button class="game" id="paper">PAPER</button>
        <button class="game" id="scissors">SCISSORS</button>
        <p id="play">computer : player</p>
      </div>
      <div class="score-board">
        <h2>WINNER:</h2>
        <h3 class="winner">Player</h3>
      </div>
    </div>
  </body>
</html>
